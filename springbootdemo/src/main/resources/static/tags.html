<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>常见标签</title>
</head>
<body>

<!--
    <a> : 超链接
    <br>: 换行
    <form>: 表单(表格，单子)
        method: 请求方式
                    get: 明着来
                    post: 暗着来
       action: url，请求路径

      <input>: 表单中的一个填信息的输入框(格子)
        name: 属性名
        value: 默认属性值，可以修改
        type: 类型，默认是text，代表文本输入框

-->
     <a href="https://www.atguigu.com">跳转到尚硅谷官网</a>
    <br/>
    <form method="post" action="/abc">
        姓名:<input name="name" value="jack" type="text"> <br/>
        密码:<input name="pass" value="123123" type="password"><br/>
        <input type="submit" value="提交">
    </form>

</body>
</html>
